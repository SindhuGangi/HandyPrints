 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
 </head>
 <body>
    <section id="contact" class="container my-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Contact Us</h2>
    <p class="text-muted">Have a question or custom print request? We’d love to hear from you!</p>
  </div>
  
  <form class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" placeholder="Jane Doe" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="col-12">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Need help with a custom print order" required>
    </div>
    <div class="col-12">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="button" class="btn btn-success btn-lg" onclick="showConfirmation()">Send Message</button>
    </div>
  </form>
  <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert">
  ✅ Thank you! Your message has been sent.
</div>

</section>
<script>
  function showConfirmation() {
    // Validate fields (optional: basic check)
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (name && email && message) {
      document.getElementById("confirmation").classList.remove("d-none");
      document.getElementById("confirmation").classList.add("show");

      // Optionally reset the form
      document.querySelector("form").reset();
    } else {
      alert("Please fill out all required fields.");
    }
  }
</script>

 </body>
 </html>
